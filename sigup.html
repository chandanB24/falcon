

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Signup</title>
</head>
<body>
	<div class="container">
		<form action="" method="POST">
			<h2>Register</h2>
			<div class="form-group">
				<label for="">Fullname</label>
				<input type="text" name="Fname" class="field" required>
			</div>
			<div class="form-group">
				<label for="">mobile no.</label>
				<input type="number" name="mobile" class="field" required>
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input type="email" name="email" class="field" required>
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" name="password" class="field" required>
			</div>
			<input type="submit" class="btn" value="Signup" name="submit"><br>
			<p>already have an account? <a href="login.html">signin</a></p>

		</form>
	</div>
</body>
</html>
